<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowGIGs-Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-header">
                <img class="the-logo" src="images/showgigsLogo.png" alt="logo">
            </div>
            <div class="middle-header">
                <div class="profile-photo">
                    <img class="profile-photo-image" src="images/profilephoto2.jpg" alt="progile photo">
                </div>
                <div class="bio">bio</div>
            </div>
            <div class="right-header">
                <div class="location"><strong>location:</strong> Uyo, Akwa Ibom, Nigeria</div>
                <a href="event.html"><div class="hire">I want to hire</div></a>
            </div>
        </div>
    </header>

    <main>
        <section class="field">
            <div class="instrument-icon-container">
                <div class="instrument-topic"><strong>Instruments/fields</strong></div>
                <button class="icon-button" id="icon-button-id"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="instruments-container" id="instruments-container-id">
                <div class="instruments">
                    <div class="notification-box">5</div>
                    <div class="instrument-name">Piano</div>
                </div>

                <div class="instruments">
                    <div class="notification-box"></div>
                    <div class="instrument-name">Bass</div>
                </div>

                <div class="instruments">
                    <div class="notification-box">2</div>
                    <div class="instrument-name">Guitar</div>
                </div>

                <div class="instruments">
                    <div class="notification-box">5</div>
                    <div class="instrument-name">Technician</div>
                </div>
                <a href="#"><div class="add-button">+ add</div></a>
            </div>
            
        </section>

        <div class="lower-body">
            <aside class="side-nav">
                <div class="side-nav-button">
                    <div class="notification-box"></div>
                    <a href="homepage.html"><div class="nav-link-name home-link">Home</div></a>
                </div>
                <div class="side-nav-button">
                    <div class="notification-box"></div>
                    <a href="event.html"><div class="nav-link-name">Events</div></a>
                </div>

                <div class="side-nav-button">
                    <div class="notification-box">2</div>
                    <a href="calendar.html"><div class="nav-link-name">Calendar</div></a>
                </div>

                <div class="side-nav-button">
                    <div class="notification-box">12</div>
                    <a href="groups.html"><div class="nav-link-name">Groups</div></a>
                </div>
            </aside>

            <div class="field-settings-container">
                <div class="field-name"><strong>Piano</strong></div>
                
                <div class="field-settings">
                    <div class="left-set">
                        <a href="#"><div class="set-button update-location"><strong>Update Location</strong></div></a>
                        <a href="#"><div class="set-button gigs"><strong>Gigs</strong></div></a>
                    </div>
                    <div class="right-set">
                        <a href="#"><div class="set-button set-price"><strong>Set Price</strong></div></a>
                        <a href="#"><div class="set-button portfolio"><strong>Portfolio</strong></div></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/homepage.js"></script>
</body>
</html>
