<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowGIGs | Register</title>
    <link rel="icon" href="images/showgigsIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="header-content-wrapper">
            <div class="left-header">
                <img class="the-logo" src="images/showgigsLogo.png" alt="logo">
            </div>
            <div class="nav-wrapper">
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-link">ShowGigs</a></li>
                        <li><a href="register.html" class="nav-link">Register</a></li>
                        <li><a href="login.html" class="nav-link">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content-wrapper">
            <div class="register"><strong>Register</strong></div>
            <div class="musician-hire">
                <div class="choose musician">I am a Musician</div>
                <div class="choose hirer">I want to hire</div>
            </div>

            <div class="form-wrapper">
                <form id="register-form" class="form">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="One word, eg John" required>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="eg example@gmail.com" required>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="8 characters" required>
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-input" placeholder="eg Ikeja, Lagos Nigeria" required>
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="30 words maximum" class="form-input"></textarea>
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-input" placeholder="123456789" required>
                    <button type="submit" class="form-button">Register</button>
                  </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 ShowGigs. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
